{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post'
      class="form">

    <!-- 防止攻击者利用表单来获得对服务器未经授权的访问（这种攻击被称为跨站请求伪造） -->
    {% csrf_token %}
    {% bootstrap_form form %}

    <!-- 创建提交按钮 -->
    {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}

  </form>

{% endblock content %}
