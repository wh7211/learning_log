{% extends "learning_logs/base.html" %}

{% block content %}
  <p>Add a new topic:</p>

  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    <!-- 防止攻击者利用表单来获得对服务器未经授权的访问（这种攻击被称为跨站请求伪造） -->
    {% csrf_token %}
    <!-- 显示表单，修饰符as_p让Django以段落格式渲染所有表单元素 -->
    {{ form.as_p }}
    <!-- 创建提交按钮 -->
    <button name="submit">add topic</button>
  </form>

{% endblock content %}
